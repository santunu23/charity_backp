<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News Letter</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input 
              type="email" 
              ngModel name="email" 
              required 
              email
              #emailCtrl="ngModel"
              lines="none"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched">
                <p>Should be email name</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Phone number</ion-label>
              <ion-input 
              type="text"
              ngModel name="mno" 
              required 
              minlength="10"
              #mnoCtrl="ngModel"
              pattern=^[0-9]*$
              lines="none"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!mnoCtrl.valid && mnoCtrl.touched && mnoCtrl?.errors.minlength && mnoCtrl?.errors.pattern">
                <p>Should be a 10 digit mobile number</p>
            </ion-item>
          </ion-list>
          <ion-button 
          type="submit" 
          color="primary" 
          expand="block"
          [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
