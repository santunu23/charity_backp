<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let content of loadHome">
        <ion-card-header>
         
        </ion-card-header>
        <ion-img [src]="content.imageUrl"></ion-img>
        <ion-card-title>{{ content.title }}</ion-card-title>
        <ion-card-subtitle>{{ content.subtitle }}</ion-card-subtitle>
        <ion-button 
          color="primary" 
          expand="block"
          [routerLink]="['./',content.id]">More Stories</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
