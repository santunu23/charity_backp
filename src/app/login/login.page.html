<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
            type="email" 
            ngModel name="email" 
            required 
            email
            #emailCtrl="ngModel"
            lines="none"></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched">
            <p>We need your valid email ID</p>
        </ion-item>
          <ion-item>
            <ion-label position="floating">Passsword</ion-label>
            <ion-input 
            type="password" 
            ngModel name="pword" 
            required
            pword
            #pwardCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!pwardCtrl.valid && pwardCtrl.touched">
              <p>Password Field Can not be empty</p>
          </ion-item>
         </ion-list>
        <ion-button 
        type="submit" 
        color="primary" 
        expand="block"
        [disabled]="!f.valid">Login</ion-button>
         <p>Forget password?<a href="forgetpword">Click here</a></p>
         <p><ion-text>Don't have an account?Click below to create an account</ion-text></p>
         <ion-button 
         type="submit" 
         color="primary" 
         expand="block"
         (click)="routeregister()"
        >Sign Out</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
